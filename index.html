<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- BOXICONS -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- BOXICONS -->
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- CSS -->
    <title>Shoppy</title>

    <style>
      .toggled {
        opacity: 1;
        background-color: #fff;
        width: 30px;
        height: 30px;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <div class="top-nav">
          <span
            >Summer Sale For All Swim Suits And Free Express Delivery - OFF
            50%!</span
          ><span>Shop Now</span>
        </div>
        <div class="mid-nav">
          <div class="logo">
            <span>YourShhopy</span>
            <label for="">
              <input type="text" placeholder="What are you looking for?" />
              <i class="bx bx-search"></i>
            </label>
          </div>

          <select name="Language" id="">
            <option value="English">English</option>
            <option value="Spanish">Spanish</option>
            <option value="Pidgin">Pidgin</option>
          </select>
        </div>
        <div class="main-nav">
          <div class="left">
            <span>Exclusive</span>
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">Contact</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Sign Up</a></li>
            </ul>
          </div>
          <div class="nav-icons">
            <span>Become Seller</span>
            <div class="icons">
              <i class="bx bx-heart"></i>
              <i class="bx bx-cart"></i>
              <i class="bx bx-user"></i>
            </div>
          </div>
        </div>
      </nav>

      <div class="hero-sect">
        <div class="hero-sect-container">
          <div class="hero-sect-text">
            <div class="hero-sect-head2">
              <img src="/assets/images/apple-icon.png" alt="apple icon" />

              <p>iPhone 14 Series</p>
            </div>

            <div class="hero-sect-h1">
              <h1>Up to 10% off Voucher</h1>
            </div>

            <div class="hero-sect-para">
              <span class="hero-sect-para-span"> <a href="">Shop Now</a></span>
              <span class="hero-sect-para-icon">
                <i class="bx bx-right-arrow-alt"></i>
              </span>
            </div>
          </div>

          <div class="hero-sect-image">
            <img src="/assets/images/hero-iphone.png" alt="iphone 14" />
          </div>

          <div class="hero-sect-toggle" id="container"></div>
        </div>
      </div>
    </header>

    <main>
      <section></section>
    </main>

    <!-- SCRIPT  -->
    <script src="main.js"></script>
  </body>
</html>
